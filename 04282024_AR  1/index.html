<html>
    <head>

        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.0/dist/aframe-master.min.js"></script>

        <script src="libraries/aframe-ar.js"></script>

    </head>
    <body>
        <a-scene embedded arjs>

            <!--
assets are the objects that can be included or linked into your code
in this example, this includes an obj file and a material mapped file
notice that "src" is a way to direct the path to the file - the obj and mtl file is within the assets folder
-->
            <a-assets timeout="10000">

                <a-asset-item id="model-obj" src="assets/model.obj"></a-asset-item>
                <a-asset-item id="model-mtl" src="assets/model.mtl"></a-asset-item>

            </a-assets>



            <!--
<a-marker id="kellyGardens_01"
type="pattern"
url="patt/pattern-kellyGardensMarker_01.patt"
>

<a-entity scale=".5 .5 .5"
obj-model="obj: #model-obj; mtl: #model-mtl"
rotation="0 0 0"
animation="property: material.opacity; from: 0.35; to 0.95; loop: true; dir: alternate; dur: 1000"
>


</a-entity>

</a-marker>
-->




            <a-marker id="kellyGardens_01"
                      type="pattern"
                      url="patt/pattern-kellyGardensMarker_01.patt"
                      >

                <a-entity scale=".5 .5 .5"
                          obj-model="obj: #model-obj; mtl: #model-mtl"
                          model-opacity="1">

                    <a-animation attribute="model-opacity"
                                 dur: 10000;
                                 from="1"
                                 to="0"
                                 repeat="indefinite">
                    </a-animation>



                </a-entity>

            </a-marker> 
            


            <!--
the entity is where you start linking in your assets
note, you don't necessarily need to separate out your assets, you can lump it all in entity below
however, sometimes, it's easier to organize your code by first thinking about all the assets you need, and then calling them when you need
-->
            <!--
<a-entity scale=".5 .5 .5"
obj-model="obj: #model-obj; mtl: #model-mtl" rotation="0 0 0"></a-entity>
-->

            <a-box material='opacity: 0.5;' color="#4CC3D9"></a-box>





            <!-- define a camera which will move according to the marker position -->
            <a-marker-camera preset='hiro'></a-marker-camera>
            <!--             <a-marker-camera preset='Custom' type='pattern' url='/assets/FigureGround.patt'></a-marker-camera>  <a-entity camera></a-entity>-->
        </a-scene>
        
 
            
        
    </body>
</html>
